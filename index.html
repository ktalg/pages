  <div class="file-list">
    <!-- 到同级目录下查找所有markdown文件 -->
    <?php
      $files = glob('*.md');
      foreach ($files as $file) {
        echo '<div class="file-list-item"><a class="file-list-link" href="#' . $file . '">' . $file . '</a></div>';
      }
    ?>
  </div>
  <div class="content">
    <!-- 对于每个markdown文件，生成一段html代码 -->
    <?php
      foreach ($files as $file) {
        echo '<h2 class="subtitle is-5" id="' . $file . '">' . $file . '</h2>';
        echo '<hr>';
        $markdown = file_get_contents($file);
        require_once Parsedown.php;
        $parsedown = new Parsedown();
        echo $parsedown->text($markdown);
      }
    ?>
  </div>
</body>
